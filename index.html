<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__hero" />
        <div class="card__container">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__body">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./icons/icon-music.svg" alt="" class="plan__icon" />
            <div class="plan__info">
              <p class="plan__name">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="" class="plan__link"> Change</a>
          </div>
          <a href="#" class="card__link card__link--filled">
            Proceed to Payment
          </a>
          <a href="#" class="card__link">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
